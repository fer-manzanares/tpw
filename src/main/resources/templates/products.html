<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tec. de Prog. Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav  th:replace="fragments/info :: header" >
</nav>
<table class="datatable"
       th:if="${products}">
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.productNumber}"></td>
            <td th:text="${product.makeFlag}"></td>
            <td th:text="${product.color}"></td>
            <td th:text="${product.safetyStockLevel}"></td>
            <td th:text="${product.reorderPoint}"></td>
            <td th:text="${product.standardCost}"></td>
            <td th:text="${product.listPrice}"></td>
            <td><a th:href="@{'/product/edit/' + ${product.productId}}"><img src="/img/edit.png"  class="img-fluid img-thumbnail"></a></td>
        </tr>

    </tbody>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
